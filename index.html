<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container col-6">
        <form action="" class="form-control">
            <!--ESSA DIV É FEITA PARA COLOCAR AS INFORMAÇÕES DO CEP-->
            <label for="">cep</label>
            <input input type="text" id="cep" class="form-control"><br>
            <div class="row">
                <div class="col">
            <label for="">Rua</label>
             <!-- ESSA DIV É FEITA PARA APARECER A RUA-->
            <input input type="text" id="rua" class="form-control">
                </div>
                <div class="col">
            <label for="">N°</label>
            <!-- ESSA DIV É FEITA PARA APARECER O NUMERO-->
            <input input type="text" id="numero" class="form-control">
                </div>  
                <div class="col">
                    <!-- ESSA DIV É FEITA PARA APARECER O BAIRRO-->
                <label for="">Bairro</label>
            <input input type="text" id="bairro" class="form-control">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
            <label for="">Complemento</label>
            <input input type="text" id="complemento" class="form-control">
                </div>
                <div class="col">
            <label for="">Cidade</label>
            <!-- ESSA DIV É FEITA PARA APARECER O CIDADE-->
            <input input type="text" id="cidade" class="form-control">
                </div>
                <div class="col">
            <!-- ESSA DIV É FEITA PARA APARECER O ESTADO-->
            <label for="">Estado</label>
            <input input type="text" id="estado" class="form-control">
            </div>
            <div class="row">
                <label for="">Nome</label>
                <!-- ESSA DIV É FEITA PARA APARECER O NUMERO-->
                <input input type="text" id="nome" class="form-control">
                    </div>  
            <div  id ="email" class="row">
                <label for="">email</label>
                <!-- ESSA DIV É FEITA PARA APARECER O NUMERO-->
                <input type="text" name="email" >  
                </div>  
                <form action="" id="cpfForm">
            <div class="row">
                <label for="" > CPF</label > 
                    <input type="text" id="cpf" name="cpf" maxlength="15" > 
                    <!--Cria um botão na página para confirmar todas as validações do JavaScript  -->
            </div>  
                </form>
            <div class="row">
                <label for="">Data de nascimento</label>
                <!-- ESSA DIV É FEITA PARA APARECER O NUMERO-->
                <input input type="text" id="data" class="form-control">
            </div>  
             <div class="row">
                <label for="">Senha</label>
                <!-- ESSA DIV É FEITA PARA APARECER O NUMERO-->
                <input input type="text" id="senha" class="form-control">
            </div>  
        </div>
        <br>
        <p id="message"></p>
            <button type="submit"  value="ENVIAR" >Entrar</button>
        </form>
    </div>
    <script src='main.js'></script>
</body>
</html>
